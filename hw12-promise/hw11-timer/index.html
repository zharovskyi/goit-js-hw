<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIMER</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>ДО ПРИЙНЯТТЯ ДОМАШКИ ЗАЛИШИЛОСЬ</h1>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days">00</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script type="module" src="js/index-promise.js"></script>
</body>

</html>
